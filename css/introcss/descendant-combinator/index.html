  <title>Descendant Combinator</title>

<body>
  <div>
    <p>This should be styled.</p>
  </div>

  <!-- Do the elements that contain the text "This should be unstyled" have no styles applied?
  Yes -->

  <p>This should be unstyled.</p>
  <p>This should be unstyled.</p>
  <div>
    <p>This should be styled.</p>
  </div>
  <div>
    <p>This should be styled.</p>
  </div>
</body>
